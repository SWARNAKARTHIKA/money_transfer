<div class="auth-container">
    <div class="auth-box">
        <h2>Create Account</h2>
        <p class="subtitle">Join us to start managing your money</p>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username" placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Choose a strong password">
                <small *ngIf="registerForm.get('password')?.hasError('minlength')" class="help-text">
                    Password must be at least 6 characters
                </small>
            </div>

            <div *ngIf="error" class="error-message">
                {{ error }}
            </div>

            <button type="submit" [disabled]="registerForm.invalid || isLoading">
                {{ isLoading ? 'Creating Account...' : 'Register' }}
            </button>
        </form>

        <p class="footer-text">
            Already have an account? <a routerLink="/login">Login here</a>
        </p>
    </div>
</div>
